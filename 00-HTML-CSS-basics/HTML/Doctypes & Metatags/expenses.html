<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Expenses</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
  <h1>My expenses</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Service</th>
        <th scope="col">Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rent</td>
        <td>6000</td>
      </tr>
      <tr>
        <td>Bills</td>
        <td>700</td>
      </tr>
      <tr>
        <td>Internet</td>
        <td>1000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>7700</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
