<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SingIn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
  <h1>Sing in form</h1>
  <form action="/singIn.html">
    <label>Firstname:<input name="firstname" type="text" required></label>
    <br>
    <label>Lastname:<input name="lastname" type="text" required></label>
    <br>
    <label>Email:<input name="email" type="email" required></label>
    <br>
    <label>Birthdate:<input name="birthdate" type="date" required></label>
    <br>
    <label>Favourite sport:
    <select name="sports" required>
      <option value=""> Select your sport  </option>
      <option value="futbol">futbol</option>
      <option value="basketball">basketball</option>
      <option value="paddle">paddle</option>
      <option value="tenis">tenis</option>
    </select></label>
    <br>
    <label>Bio:<textarea name="bio" rows="10" cols="30" required></textarea></label>
    <br>
    <input type="submit">
    <button>Clear</button>
  </form>
</body>
</html>
