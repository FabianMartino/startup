<div>
    <a [routerLink]="['/']" class="nav" >Back</a>
  
    <h2>Edit Movie</h2>
    <form >
      <fieldset>
        <legend>Movie info</legend>
        <label for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="title" required/>
        <label for="year">Year</label>
        <input type="number" name="year" [(ngModel)]="year" required/>
        <label for="duration">Duration</label>
        <input type="number" name="duration" [(ngModel)]="duration" required/>
        <label for="cast">Cast</label>
        <input type="text" name="cast" [(ngModel)]="cast" required placeholder="separate actor with a ','">
      </fieldset>
      <input type="submit" value="submit" (click)="onSubmit()">
    </form>
    <p id="result"></p>
  </div>
